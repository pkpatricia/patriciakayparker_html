<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <script>
   var first = parseInt(prompt("Enter in your first favorite number.")); 
   var second = parseInt(prompt("Enter in your second favorite number."));
   var third = parseInt(prompt("Enter in your third favorite number."));
      
    var average = (first + second + third)/3;
   document.write("The average of these 3 numbers is: " + average + ".");      
  </script>      
</body>
</html>
