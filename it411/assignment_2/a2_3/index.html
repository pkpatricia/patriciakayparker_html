   <script>
    function input_numbers() {
      var fav_nums = []
	  //if the user hits cancel a null is returned.  When you use Number on null it returns a zero
	  var promptValue = prompt("Please enter a favorite number or use cancel stop entering","");
      while (promptValue !=null) {
        fav_nums.push(Number(promptValue));
		promptValue = prompt("Please enter a favorite number or use cancel stop entering","");
      }
      return fav_nums;
    }

    function product_nums(fav_nums) {
      var prod = 1;
      for (var index = 0; index < fav_nums.length; index++) {
        prod *= fav_nums[index];
      }
      return prod;
    }

    var the_numbers = input_numbers();
    var the_product = product_nums(the_numbers);
       
	if (the_numbers.length >0) {
		document.write("<h1>The favorite numbers are " + the_numbers.join(", ") + "</h1>");
        
		document.write("<h1>The product of these numbers is " + the_product + ".</h1>");
	}
	else
	{
		document.write("<h1>There was no input.</h1>");
	}
  </script>
