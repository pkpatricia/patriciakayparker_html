  <script>
    
      function display_message() {
      // This is the area where the array is created.
        
        var messages = ["message1",
                        "message2",
                        "message3",
                        "message4",
                        "message5",
                        "message6",
                        "message7",
                        "message8",
                        "message9",
                        "message10"];
        
        // Prompt user for number and assign the remainder of the given number divided by 10 to the variable choice.
        var int_num = $("input#int_num").val();
        var choice = int_num % 10;
    
        // Write a quote out to the page using the resulting remainder in the variable choice as the array index.
        $("div#output").html('<h1 class="text-center">' + messages[choice] + "</h1>");
      }
        

    $(document).ready(function() {
        // When the user clicks the get message button the display_message function is run.
      $("button#getmessage").click(function() {
        display_message();
      });

    

    });
  </script>
