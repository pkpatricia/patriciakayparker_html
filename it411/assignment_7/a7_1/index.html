  <script>
		// this is the shortcut notation for document ready	
	$(function() {
	
	                    // On focus get ride of the default value
                    $(':text').focus(function() {
                        //console.log('got focus');
                        var field = $(this);
                        //Text fields have an attribute called defaultValue, which represents the text inside the field when the page first loads. 			
                        if (field.val()==field.prop('defaultValue')) { 
                            field.val(''); 
                        } 
                    }); 

                    $(':text').blur(function() {
                        //console.log('got focus');
                        var field = $(this);
                        //Text fields have an attribute called defaultValue, which represents the text inside the field when the page first loads. 			
                        if (field.val().trim().length == 0) { 
                            field.val(field.prop('defaultValue'));				
                        } 
                    }); 
					

		
		
		
		            $("#signup").submit(function () {

                if ($(".getinput1").val() == '' || $(".getinput1").val() == $(".getinput1").prop('defaultValue')) { // Check if input is blank or default value

                    alert("First name cannot be blank.  Please enter your first name."); // Alert display on blank submission
                    event.preventDefault(); // Stops opening of new webpage if submission is blank
					}
					
                if ($(".getinput2").val() == '' || $(".getinput2").val() == $(".getinput2").prop('defaultValue')) { // Check if input is blank or default value

                    alert("Middle name cannot be blank.  Please enter your middle name."); // Alert display on blank submission
                    event.preventDefault(); // Stops opening of new webpage if submission is blank
                }
				
				if ($(".getinput3").val() == '' || $(".getinput3").val() == $(".getinput3").prop('defaultValue')) { // Check if input is blank or default value

                    alert("Last name cannot be blank.  Please enter your last name."); // Alert display on blank submission
                    event.preventDefault(); // Stops opening of new webpage if submission is blank
                }
				else { // Input is valid so an alert window displays location

                    alert ('Your name is ' + $(".getinput1").val() + " " + $(".getinput2").val() + " " + $(".getinput3").val()); // Provides feedback and stops new page from loading so on-page display of input can be seen
                }
            }); // end input check and display
		}); // end ready
  </script>
