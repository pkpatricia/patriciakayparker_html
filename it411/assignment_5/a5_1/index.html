  <script>
    $(document).ready(function() {

      $(".image").mouseenter(function() {
        $(this).stop().animate(
					{
						width: '500px',
						height: '400px'
					},
					3000,
					'easeInSine'); // end animate
      });  // end mouseenter
			
		

      	$(".image").mouseleave(function() {
        $(this).stop().animate(
					{
						width: '250px',
						height: '200px'
					},
					1000,
					'easeOutBounce');
      	}); // end mouseleave
			
			}); // end ready

	 
  </script>
