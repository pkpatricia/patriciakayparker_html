    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
    $(document).ready(function() {
      // initialize the words array.
      var words = [];

        
      $("#enterword").click(function() {
        var word = $("#word").val();
          // while word entered is not the word end
          if (word != "end") {
            words.push(word);// Place word in array.
            $("#word").val(""); // Clear the text field.
            $("#word").focus();
          }
          // word entered is the word end
          else {
          
            words.sort();// Sort the words array alphabetically.
            // Print the sorted array of words.
            $("#output").html('<h2 class="text-center">The sorted list of words is: ' + words.join(", ") + "</h2>");
          
          }
      });


    });
  </script>
</head>

  <div class="text-center">
     <p>Enter a word, then qlick this button. Enter in word "end" to quit.</p>

      <button id="enterword">Button</button>

  <div id="output"></div>
