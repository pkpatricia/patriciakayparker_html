  <script type="text/javascript"> document.createElement( "picture" ); </script>
  <script type="text/javascript" src="https://cdn.rawgit.com/scottjehl/picturefill/3.0.2/dist/picturefill.min.js" class="picturefill" async="async"></script>
  
  
  
  

  <script type="text/javascript">
		// this is the shortcut notation for document ready	
	$(function() {
		
		$('#signup').validate({
                        submitHandler: function(form, event) {
                            event.preventDefault();
                            $('#results').html(
                            "<h2>" + "Your Answers:</h2>" + "<p>" + 
                            "<strong>Name: </strong>" + $("#name").val() + 
                            "<br><strong>Today is: </strong>" + $("#thedate").val() + 
                            "<br><strong>Age: </strong>" + $("#theage").val() + 
                            "<br><strong>URL: </strong>" + $("#theurl").val() + 
                            "<br><strong>Email: </strong>" + $("#theemail").val() + 
                            "</p>" + "<hr>")
                        }
                  });
	 }); // end ready
  </script>
	</head>
<body class="sfooter">
<div class="sfooter-content"  > 
 <header class="jumbotron">
   <picture><img srcset="../../../images/skull_7.svg" class="center-block" width="40%"></picture>
 </header>
<form id="signup" class="size">
<div class="form-group">
<label for="name" class="label col-sm-2">Enter your name:</label>
<input type="text" name="name" id="name" class="required col-sm-3" title="Please give us your name.">
</div>
<br>
<div class="form-group">
<label for="thedate" class="label col-sm-2">Enter today's date:</label>
<input type="text" name="thedate" id="thedate" class="required date col-sm-3" title="Please enter today's date in the format 01/28/2014.">
</div>
<br>
<div class="form-group">
<label for="theage" class="label col-sm-2">Enter your age:</label>
<input type="text" name="theage" id="theage" class="required digits col-sm-3" title="Please give us your age.">
</div>
<br>
<div class="form-group">
<label for="theurl" class="label col-sm-2">Enter your web site:</label>
<input type="text" name="theurl" id="theurl" class="required url col-sm-3" title="Please enter your website address.">
</div>
<br>
<div class="form-group">
<label for="theemail" class="label col-sm-2">Enter your email:</label>
<input type="text" name="theemail" id="theemail" class="required email col-sm-3" title="Please enter your email address.">
</div>
<br>
 <input type='submit' class="btn btn-danger center-block" value='Submit' name="submit" id='submitme'>
</form>

<hr>
<p class="text-center">
    <div class="text-center" id="results"></div>

</div> 
 <footer class="footercolor">
        <h2 class="text-center">Home</h2>
        <p class="text-center"><a href="http://patriciakayparker.com/it411/index.html">
            <picture><img srcset="../../../images/skull_7.svg" width="15%"></picture>
            </a>
        </p>
    	<h2 class="text-center">Patricia Parker</h2>
 </footer>
</body>
</html>
