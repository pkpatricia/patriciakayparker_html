	<script>
        $(document).ready(function () {

            var numClicks = 0;

            //
            //Track mouse position
            //         

            $('body').click(function (mousePosition) {
                $('#mouseClicks').text("Mouse has been clicked = " + ++numClicks);
                $('#mousePosition').append("<br>Mouse X Location = " + mousePosition.clientX + " / Mouse Y Location = " + mousePosition.clientY);
            }); //End Track Function

            //
            //Clear click count and mouse location
            //   
            $('#resetPage').click(function () {

                event.stopPropagation(); // stops click function
                numClicks = 0; // Resets clicks to 0
                $('#mouseClicks').text("Mouse has been clicked = " + numClicks); // displays clicks
                $('#mousePosition').empty(); // clears mouse position information

            }); // End Clear Funtion


        }); // end ready script
    </script>

</head>
<body>
  <header class="jumbotron">

  <h1 class="text-center">a4_3</h1> 
    
  <hr />
  <div class="article">

        <input type="button" id="resetPage" value="Clear Screen">

        <p>Click in browser window to see locations of mouse and number of times you have clicked.</p>
        <p id="mouseClicks"></p>


        <div>
            <p id="mousePosition"></p>


        </div>

    </div>
	</div>
