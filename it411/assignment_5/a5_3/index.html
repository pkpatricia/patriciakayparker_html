  <script>
    $(document).ready(function() {

      $(".image").click(function() {
	  	var imgPosition = $(this).position();  
	  
		if (imgPosition.left == 0) {  // if image is on the left, upon mouse click move it right
			
			$(this).stop().animate(
				{
					left: 450
				}, 
				2000,
				'easeInSine');
		}
				
		else { // image is already on the right, move image back to left side
		    $(this).stop().animate(
					{
						left: 0
					},
					2000,
				  'easeOutBounce');
		}
		
      });
    });
  </script>
    <style>
			.image {
      	position: relative;
	  		align: left;
    }
	
  </style>
